<div id="settingsPanel" class="panel" style="margin-top:-280px;smargin-left:-18px;">
	<span class="settingsBlock" style="width:100px;"></span>
	<div class="settingsInnerBlock" style="">
		<div class="settingsSnapGridBox">
			<div class="before"></div>
			<div class="checkbox-ui snapTo" style="float:left;position:relative;z-index:100;margin-top:-22px;"></div>
			<span style="float:left;position:relative;z-index:100;margin-top:-22px;margin-left:24px;text-shadow:0 0 5px white;">Snap windows to grid?</span>
		</div>
		<div class="settingsShowGridBox">
			<div class="before"></div>
			<div class="checkbox-ui showGrid" style="float:left;position:relative;z-index:100;margin-top:-22px;"></div>
			<span style="float:left;position:relative;z-index:100;margin-top:-22px;margin-left:24px;text-shadow:0 0 5px white;">Show Snap-To grid?</span>
		</div>
		<div class="snapToSize"></div>

		<div class="settingsConfirmDeleteBox">
			<div class="before"></div>
			<div class="checkbox-ui confirmDelete" style="float:left;position:relative;z-index:100;margin-top:-22px;"></div>
			<span style="float:left;position:relative;z-index:100;margin-top:-22px;margin-left:24px;text-shadow:0 0 5px white;">Confirm deletion of service windows?</span>
		</div>
		<div class="settingsLoadLastSavedBox">
			<div class="before"></div>
			<div class="checkbox-ui loadLastSaved" style="float:left;position:relative;z-index:100;margin-top:-22px;"></div>
			<span style="float:left;position:relative;z-index:100;margin-top:-22px;margin-left:24px;text-shadow:0 0 5px white;">Automatically reload last saved workspace on page reload?</span>
		</div>
		<div class="settingsLoadLastBackupBox">
			<div class="before"></div>
			<div class="checkbox-ui loadLastBackup" style="float:left;position:relative;z-index:100;margin-top:-22px;"></div>
			<span style="float:left;position:relative;z-index:100;margin-top:-22px;margin-left:24px;text-shadow:0 0 5px white;">Automatically restore last known workflow state on reload?</span>
		</div>
		<div class="settingsLoadAllWSDLs">
			<div class="before"></div>
			<div class="checkbox-ui loadAllWSDLs" style="float:left;position:relative;z-index:100;margin-top:-22px;"></div>
			<span style="float:left;position:relative;z-index:100;margin-top:-22px;margin-left:24px;text-shadow:0 0 5px white;">Initially load all saved WSDLs?</span>
		</div>
		<div class="settingsLoadWelcomeWindowBox">
			<div class="before"></div>
			<div class="checkbox-ui loadWelcomeWindow" style="float:left;position:relative;z-index:100;margin-top:-22px;"></div>
			<span style="float:left;position:relative;z-index:100;margin-top:-22px;margin-left:24px;text-shadow:0 0 5px white;">Initially load the Welcome window?</span>
		</div>
	</div>
	<div class="SCERevision"></div>
</div>
